<section class="start jarallax" id="start">
	<div class="container">
		<div class="start__body">
			<div class="start__content">

				<p class="start__text">

				</p>

					<input class="form__input" id="userphone" type="tel" name="userphone" placeholder="Телефон" autocomplete="off" required />
					<button class="form__btn btn btn--big" type="submit">
						<span class="btn__bg"></span>
						<span class="btn__text">Отправить</span>
					</button>
				</form>
			</div>
			<a class="start__btn-label btn-label" href="#">

				<span class="btn-label__icon">

						<path

				</span>
			</a>
		</div>
	</div>
</section>
